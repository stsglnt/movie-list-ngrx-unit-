<div class="products">
  <div class="filter">
    <form class="search-form">
      <div class="filter-search">
        <mat-form-field class="search-full-width">
          <input #search matInput placeholder="Search" (input)=searchInputChange$.next(search.value) [(ngModel)]="searchInput" name="searchInput">
        </mat-form-field>
      </div>
      <div class="filter-select">
        <mat-form-field >
          <mat-select placeholder="Genre" (selectionChange)="onSelectionChange($event)">
            <mat-option *ngFor="let genre of genres" [value]="genre">
              {{genre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="products__list">
    <div *ngIf="!((movies$ | async)?.length)">
      No movies has been loaded
    </div>
    <span *ngIf="((movies$ | async)?.length)">
          <movie-items [movies]="movies$ | async">

          </movie-items>
       </span>
  </div>
</div>
